<template id="landing-account-signin">
    <div class="ld ld-section ld-body ld-account ld-account-signin">
        <div class="ld ld-table">
            <div class="ld ld-cell">
                <validator name="validation">
                    <form novalidate @submit.prevent="$validation.valid && signin()">
                        <div class="form-group">
                            <h3>Sign In</h3>
                        </dif>
                        <div class="form-group" :class="{
                            'has-error': $validation.email.dirty && ($validation.email.required || $validation.email.pattern),
                            'has-feedback': $validation.email.dirty && ($validation.email.required || $validation.email.pattern),
                        }">
                            <input type="text" class="form-control input-lg" placeholder="Email" v-model="form.email" v-validate:email="{
                                required: { rule: true, message: 'Email is a required field' },
                                pattern: { rule: validation.email, message: 'Invalid email address' },
                            }">
                            <span v-if="$validation.email.dirty && ($validation.email.required || $validation.email.pattern)" class="glyphicon glyphicon-remove form-control-feedback"></span>
                            <div v-if="$validation.email.dirty && $validation.email.required">{{ $validation.email.required }}</div>
                            <div v-if="$validation.email.dirty && !$validation.email.required && $validation.email.pattern">{{ $validation.email.pattern }}</div>
                        </div>
                        <div class="form-group" :class="{
                            'has-error': $validation.password.dirty && ($validation.password.required || $validation.password.minlength),
                            'has-feedback': $validation.password.dirty && ($validation.password.required || $validation.password.minlength),
                        }">
                            <input type="password" class="form-control input-lg" :classes="{ invalid: 'has-error' }" placeholder="Password" v-model="form.password" v-validate:password="{
                                required: { rule: true, message: 'Password is a required field' },
                                minlength: { rule: 8, message: 'Your password is too short' },
                            }">
                            <span v-if="$validation.password.dirty && ($validation.password.required || $validation.password.minlength)" class="glyphicon glyphicon-remove form-control-feedback"></span>
                            <div v-if="$validation.password.dirty && $validation.password.required">{{ $validation.password.required }}</div>
                            <div v-if="$validation.password.dirty && !$validation.password.required && $validation.password.minlength">{{ $validation.password.minlength }}</div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg" v-if="$validation.valid" :disabled="">Sign In</button>
                        </div>
                    </form>
                </validator>
            </div>
        </div>
    </div>
</template>

<template id="landing-manage-create">
    <div class="ld ld-section ld-body ld-manage ld-manage-create">
        <div class="ld ld-table">
            <div class="ld ld-cell">
                <validator name="validation">
                    <form novalidate @submit.prevent="$validation.valid && create()">
                        <div class="form-group">
                            <h3>Create Portal</h3>
                        </dif>
                        <div class="form-group" :class="{
                            'has-error': $validation.title.dirty && ($validation.title.required || $validation.title.pattern),
                            'has-feedback': $validation.title.dirty && ($validation.title.required || $validation.title.pattern),
                        }">
                            <input type="text" class="form-control input-lg" placeholder="Title" v-model="form.title" v-validate:title="{
                                required: { rule: true, message: 'Title is a required field' },
                            }">
                            <span v-if="$validation.title.dirty && $validation.title.required" class="glyphicon glyphicon-remove form-control-feedback"></span>
                            <div v-if="$validation.title.dirty && $validation.title.required">{{ $validation.title.required }}</div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg" v-if="$validation.valid" :disabled="">Create</button>
                        </div>
                    </form>
                </validator>
            </div>
        </div>
    </div>
</template>

<template id="landing-manage">
    <div class="ld ld-section ld-manage">
        <div class="ld ld-container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="ld ld-offset-header">
                            <h3 class="ld ld-decorate ld-decorate-left"><span class="glyphicon glyphicon-globe"></span> Portals</h3>
                        </div>
                        <div class="ld ld-portals">
                            <div class="ld ld-portal" v-for="portal in portals">
                                <div class="ld ld-portal-data">
                                    <div class="ld ld-data-title">{{ portal.title }}</div>
                                    <div class="ld ld-data-ref"><a :href="url + '/view/' + portal.id">{{ url }}/view/{{ portal.id }}</a></div>
                                </div>
                                <div class="ld ld-portal-buttons">
                                    <button class="btn btn-primary" v-link="{ path: '/manage/' + portal.id }">Edit</button>
                                    <div class="btn-group">
                                        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Advanced <span class="caret"></span></button>
                                        <ul class="dropdown-menu">
                                            <li><a href="#">Publish</a></li>
                                            <li><a href="#">Clone</a></li>
                                            <li role="separator" class="divider"></li>
                                            <li><a href="#" @click.prevent="remove(portal.id)">Remove</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="ld ld-portal">
                                <div class="ld ld-portal-buttons">
                                    <a v-link="{ path: '/gallery' }" class="btn btn-primary">Browse Gallery</a>
                                    <a v-link="{ path: '/manage-create' }" class="btn btn-default">Create Blank</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
