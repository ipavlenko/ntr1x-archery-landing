<template id="landing-manage">
    <div class="ld ld-section ld-manage">
        <div class="ld ld-container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="ld ld-offset-header">
                            <h3 class="ld ld-decorate ld-decorate-left"><span class="glyphicon glyphicon-globe"></span> Portals</h3>
                        </div>
                        <div class="ld ld-portals">
                            <div class="ld ld-portal" v-for="portal in portals">
                                <div class="ld ld-portal-data">
                                    <div class="ld ld-data-title">{{ portal.title }}</div>
                                    <div class="ld ld-data-ref"><a :href="url + '/view/' + portal.id">{{ url }}/view/{{ portal.id }}</a></div>
                                </div>
                                <div class="ld ld-portal-buttons">
                                    <button class="btn btn-primary" v-link="{ path: '/manage/' + portal.id }">Edit</button>
                                    <div class="btn-group">
                                        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Advanced <span class="caret"></span></button>
                                        <ul class="dropdown-menu">
                                            <li><a href="#">Publish</a></li>
                                            <li><a href="#">Clone</a></li>
                                            <li role="separator" class="divider"></li>
                                            <li><a href="#" @click.prevent="remove(portal.id)">Remove</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="ld ld-portal">
                                <div class="ld ld-portal-buttons">
                                    <a v-link="{ path: '/gallery' }" class="btn btn-primary">Browse Gallery</a>
                                    <a v-link="{ path: '/manage-create' }" class="btn btn-default">Create Blank</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
