<template id="landing-account-apply">
    <div class="ld ld-section ld-body ld-account ld-account-apply">
        <div class="ld ld-table">
            <div class="ld ld-cell">
                <div class="ld ld-center">
                    <form novalidate @submit.prevent="validation.valid && send()">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <h3>Advanced Support</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-flag"></span></span>
                                            <input type="text" class="form-control" placeholder="Organization">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
                                            <input type="text" class="form-control" placeholder="Phone">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                                            <input type="text" class="form-control" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
                                            <input type="text" class="form-control" placeholder="Country">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
                                            <input type="text" class="form-control" placeholder="City">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
                                            <input type="text" class="form-control" placeholder="State / Province">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
                                            <input type="text" class="form-control" placeholder="ZIP / Postal Code">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
                                            <input type="text" class="form-control" placeholder="Address 1">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
                                            <input type="text" class="form-control" placeholder="Address 2">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8 col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                            <input type="text" class="form-control" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p>
                                            You are awesome! <br />
                                            Please note that only the Subject and the Message fields are
                                            required, but if you would like a reply you will need to
                                            include your contact information. <br/>
                                        </p>
                                    </div>
                                    <div class="form-group" :class="{
                                        'has-error': validation.subject.dirty && validation.subject.required,
                                        'has-feedback': validation.subject.dirty && validation.subject.required,
                                    }">
                                        <input type="text" class="form-control" placeholder="Subject" autofocus v-model="form.subject">
                                        <span v-if="validation.subject.required" class="glyphicon glyphicon-remove form-control-feedback"></span>
                                        <div v-if="validation.subject.required">Subject is a required field</div>
                                    </div>
                                    <div class="form-group" :class="{
                                        'has-error': validation.message.dirty && validation.message.required,
                                        'has-feedback': validation.message.dirty && validation.message.required,
                                    }">
                                        <textarea class="form-control" rows="10" placeholder="Tell us what are you looking for" v-model="form.message"></textarea>
                                        <span v-if="validation.message.dirty && validation.message.required" class="glyphicon glyphicon-remove form-control-feedback"></span>
                                        <div v-if="validation.message.dirty && validation.message.required">Message is a required field</div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary" :disabled="!validation.valid">Send</button>
                                        <span class="btn btn-link">
                                            Mail us: <a href="mail:sales@ntr1x.com">sales@ntr1x.com</a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
